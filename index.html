<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Compliment Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Compliment Generator</h1>
    </header>
    <div class="container">
      <form id="compliment-generator-form">
        <input
          type="text"
          placeholder="Fishing for compliments?"
          autofocus
          class="prompt"
          required
          id="user-information"
        />
        <input type="submit" value="Submit" class="submit-button" />
      </form>
      <div class="example">e.g. Work, Art, Outfit</div>
    </div>

    <div class="compliment hidden" id="compliment"></div>

        >Netlify</a
      >

    <script src="src/index.js"></script>
  </body>
</html>
